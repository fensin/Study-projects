<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
		<div class="back cure">
			<img src="/audio-player/assets/images/Cure.jpg" alt="">
			<img src="/audio-player/assets/images/Florence.png" alt="">
			<img src="/audio-player/assets/images/Tears.jpeg" alt="">
		</div>
		<div class="wrapper">
			<div class="player-container">
				<div class="player-container__cover">
					<img src="/audio-player/assets/images/CureCover.jpg" alt="">
				</div>
				<div class="player-container__control">
					<div class="player__title">
						<h2 class="song">Lovesong</h2>
						<h2 class="band">The Cure</h2>
					</div>
					<input type="range" class="track" min="0" max="100">
					<div class="control__buttons">
						<button class="btn prev"></button>
						<button class="btn play"></button>
						<button class="btn next"></button>
					</div>
				</div>
			</div>
		</div>
	<footer>
		<a href="https://github.com/fensin" target="_blank" class="git">
			<img src="/audio-player/assets/icons/github-mark-white.svg" alt="">
		</a>
		<h4>2023</h4>
		<a href="https://rs.school/js-stage0/" target="_blank" class="school">
			<img src="/audio-player/assets/icons/rs_school_js.svg" alt="">
		</a>
	</footer>
</body> 
</html>
